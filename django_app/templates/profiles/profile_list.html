{% extends "base_site.html" %}

{% load i18n %}

{% block content %}
    <h2>{% trans "Profiles" %}</h2>
    <ul>
        {% for profile in object_list %}
            {% url amndss.profiles as the_url %}        
            <li><a href='{{ the_url }}{{ profile.user }}'>{{ profile.user }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
